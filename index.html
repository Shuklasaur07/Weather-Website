<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="city-heading">Welcome to Weather Control</h1>
        <form action="">
            <input type="search" name="" id="" placeholder="Enter Location">
        </form>
        <h2 class="city-heading error"><Span id="city"></Span></h2>
        <div id="weather">
            <div class="temperature-card">
                <h3>Temperature Info</h3>
                <h2><span id="temp"></span></h2>
                <div id="details">
                <p>min Temperature<br> <span id="min_temp"></span></p>
                <p>max Temperature<br> <span id="max_temp"></span></p>
                </div>
            </div>
            <div class="temperature-card">
                <h3>Wind Info</h3>
                <h2><span id="windspeed"></span></h2>
                <div id="details">
                <p>wind degrees<br><span id="wind_degrees"></span></p>
                <p>feels like<br><span id="feels_like"></span></p>
                </div>
            </div>
            <div class="temperature-card">
                <h3>Humidity Info</h3>
                <h2><span id="humidity"></span>%</h2>
                <div id="details">
                <p>sunrise time<br><span id="sunrise"></span></p>
                <p>sunset time<br><span id="sunset"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
